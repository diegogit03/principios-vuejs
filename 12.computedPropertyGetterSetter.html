<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
</head>
<body>
    
    <div id="app">
        <p>Nome completo: {{nomeCompleto}}</p>
        <input @keyup.enter="alterarNome">
    </div>
    
    <script src="https://unpkg.com/vue"></script>

    <script>
        new Vue({
            el: '#app',
            data:{
                primeiroNome: 'Diego',
                ultimoNome: 'Henrique de Oliveira Madero',
            },
            computed: {
                nomeCompleto: {
                    get: function(){
                        return this.primeiroNome + ' ' + this.ultimoNome;
                    },
                    set: function(novoNome){
                        var nomes = novoNome.split(' ');
                        this.primeiroNome = nomes.shift();
                        this.ultimoNome = nomes.join(' ');
                    }
                }
            },
            methods: {
                alterarNome: function(event){
                    this.nomeCompleto = event.target.value;
                } 
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
</head>
<body>
    
    <div id="app">
        <p>
            Repo || {{nomeRepo}}
        </p>

        <!--

            em vuejs podemos manipular um evento de uma forma 
            diferente da tradicional, como e feito no ex:

            JS puro:

            event.preventDefault

            vueJS:

            <button type="submit" v-on:click.prevent="metodoExucatadoAoClicar">
                Enviar
            </button>

            https://br.vuejs.org/v2/guide/custom-directive.html

        -->
      
        <a v-bind:href="linkRepo" target="_blank">github</a>
        <a v-bind:href="linkdocs" target="_blank">docs</a>
    </div>
    
    <script src="https://unpkg.com/vue"></script>

    <script>
        new Vue({
            el: '#app',
            data:{
                nomeRepo: 'Estudos-vueJs',
                linkRepo: 'https://github.com/diegogit03/estudos-vue-js',
                linkdocs: 'https://vuejs.org/v2/guide/'
            },
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
</head>
<body>
    
    <div id="app">
        <!--

            em vuejs podemos manipular um evento de uma forma 
            diferente da tradicional, como e feito no ex:

            JS puro:

            event.preventDefault

            vueJS:

            <button type="submit" v-on:click.prevent="metodoExucatadoAoClicar">
                Enviar
            </button>

            https://br.vuejs.org/v2/guide/events.html

        -->
      
        <form action="/" method="GET">
            <!-- 

                para entender mais sobre a diretiva v-model:

                https://br.vuejs.org/v2/guide/forms.html

             -->
            <input v-model="input" type="text" placeholder="digite algo">
            <button v-on:click.prevent="enviar" type="submit">Enviar form</button>
        </form>

        <p>Foi enviado: {{value}}</p>
    </div>
    
    <script src="https://unpkg.com/vue"></script>

    <script>
        new Vue({
            el: '#app',
            data:{
                value: '',
                input: '',
            },
            methods:{
                enviar: function(event){
                    this.value = this.input;
                }
            }
        });
    </script>

</body>
</html>

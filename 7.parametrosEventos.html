<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
</head>
<body>
    
    <div id="app">

        <!--

            aqui passaremos 2 parametros no atualiza texto,
            note que o segundo é um $event, isto serve para que
            podemos passar pra o metodo qualquer parametro sem 
            perder o event

            https://vuejs.org/v2/guide/events.html

        -->
        
        <input v-on:blur="atualizaTexto('Meu nome é ', $event)" type="text">
        <p>{{value}}</p>
    </div>
    
    <script src="https://unpkg.com/vue"></script>

    <script>
        new Vue({
            el: '#app',
            data:{
                value: ''
            },
            methods:{
                atualizaTexto(textoAdicional, event){
                    this.value = textoAdicional + event.target.value;
                }
            }
        });
    </script>

</body>
</html>

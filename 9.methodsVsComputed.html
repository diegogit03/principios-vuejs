<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
</head>
<body>
    
    <div id="app">

        <!--

            a principal diferença entre um metodo e uma computed property
            é que o metodo é executado independente se o valor que ele
            muda é executado, ja em uma computed property o codigo dentro
            dela só é executada quando sua dependencia(valor) é modificada,
            assim causando melhor desempenho, por evitar execuções de codigos
            desnecessários.

        -->

        <!-- utilizando metodo -->
        <p>{{ repo }} => {{ repoInvertidoMetodo() }}</p>
        <!-- com Computed Properties -->
        <p>{{ repo }} => {{ repoInvertido }}</p>
        <input @keypress.enter="provandoReatividade" type="text"/>
        <!-- ao mudar aqui somente o metodo será executado -->
        <button @click="mudarValorQualquer">Mudar o valor qualquer</button>
    </div>
    
    <script src="https://unpkg.com/vue"></script>

    <script>
        new Vue({
            el: '#app',
            data:{
                repo: 'estudos-vue-js',
                valorQualquer: ''
            },
            computed: {
                repoInvertido: function(){
                    console.log('eu executei, e sou o computed');
                    return this.repo.split('').reverse().join('');
                },
            },
            methods: {
                provandoReatividade: function(event){
                    this.repo = event.target.value;
                },
                repoInvertidoMetodo: function(){
                    console.log('aqui executou');
                    return this.repo.split('').reverse().join('');
                },
                mudarValorQualquer(){
                    this.valorQualquer = 'mudado';
                }
            }
        });
    </script>

</body>
</html>

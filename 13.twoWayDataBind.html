<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
</head>
<body>
    
    <div id="app">
        <!--
            sem v-model
            <input :value="nome" @input="nome = $event.target.value">
        -->
        <input v-model="nome">
        <p>Nome: {{nome}}</p>
    </div>
    
    <script src="https://unpkg.com/vue"></script>

    <script>
        new Vue({
            el: '#app',
            data:{
                nome: 'Diego'
            },
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <style>
        #app div{
            display: inline-block;
            margin-right: 10px;
            background-color: gray;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <div 
            style="width: 200px; height: 200px;"
            :style="{ backgroundColor: cor, height: tamanho + 'px' }">
        </div>
        <div :style="estilosCSS"></div>
        <div :style="[ estilosCSS, { border: '2px solid black', backgroundColor: 'blue' } ]"></div>
        <input v-model="cor" placeholder="cor">
        <input v-model.number="tamanho" placeholder="tamanho em px">
    </div>
    
    <script src="https://unpkg.com/vue"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                cor: '',
                tamanho: 200
            },
            computed: {
                estilosCSS: function(){
                    return {
                        backgroundColor: this.cor,
                        height: (this.tamanho + 10) + 'px',
                        width: '100px'
                    }
                }
            }
        });
    </script>

</body>
</html>

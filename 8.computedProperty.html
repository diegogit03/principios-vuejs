<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
</head>
<body>
    
    <div id="app">

        <!--

            Quando desejar um resultado calculado, que não seja tratado 
            como um método e sim como propriedade, se os valores mudarem 
            sempre a melhor performance será usando o computed .

            fonte: https://medium.com/@silvanavlima/vuejs-bases-e-fundamentos-453ea7461869#:~:text=PROPRIEDADES%20COMPUTADAS&text=Quando%20desejar%20um%20resultado%20calculado,para%20executar%20a%C3%A7%C3%B5es%20do%20usu%C3%A1rio.

        -->

        <!-- sem Computed Properties -->
        <p>{{ repo }} => {{ repo.split('').reverse().join('') }}</p>
        <!-- com Computed Properties -->
        <p>{{ repo }} => {{ repoInvertido }}</p>
        <!-- provando o comportamento reativo das Computed Properties -->
        <input @keypress.enter="provandoReatividade" type="text"/>
    </div>
    
    <script src="https://unpkg.com/vue"></script>

    <script>
        new Vue({
            el: '#app',
            data:{
                repo: 'estudos-vue-js'
            },
            computed: {
                repoInvertido: function(){
                    return this.repo.split('').reverse().join('');
                },
            },
            methods: {
                provandoReatividade: function(event){
                    this.repo = event.target.value;
                }
            }
        });
    </script>

</body>
</html>

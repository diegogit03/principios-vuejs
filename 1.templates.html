<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
</head>
<body>
    
    <div id="app">
        <!--você pode exibir variaveis reativas da seguinte forma:-->
        Repo || {{nomeRepo}}
    </div>
    
    <script src="https://unpkg.com/vue"></script>

    <script>
        new Vue({
            el: '#app',
            data:{
                /* 
                    aqui você pode colocar variaveis 
                    reativas que quando é mudada reflete 
                    diretamente no layout
                */
                nomeRepo: 'Estudos-vueJs'
            },
        });
    </script>

</body>
</html>
